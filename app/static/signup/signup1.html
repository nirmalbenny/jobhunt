<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/signup/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/signup/css/style.css">
    <script src="../static/signup/vendor/jquery/jquery.min.js"></script>
    <script src="../static/signup/js/main.js"></script>
    <script src="email-validation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<script type="text/javascript">  
   
    function validateform(){  
        var name=document.f1.name.value;  
        var email = document.f1.email.value;
        var password=document.f1.password.value;  
        var secondpassword=document.f1.re_password.value;  
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        
        if (name==null || name==""){  
             
            return false;  
        }
        else if(!email.match(mailformat))
        {
            swal({
              title: "Error!",
              text: "You have entered an invalid email address!",
              icon: "warning",
              button: "Again",
            });
            return false;
        }
        else if(!password.match(passw)) 
        { 
            swal({
              title: "Error!",
              text: "check a password between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter",
              icon: "warning",
              button: "Again",
            });
            return false;
        }
        else if(password != secondpassword)
        {  
            swal({
              title: "Error!",
              text: "password must be same!",
              icon: "warning",
              button: "Again",
            });
            return false;  
        }
        else
        {
            return true;
            
        }  
    }  
    
</script>  


<body>  
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form name="f1"  onsubmit="return validateform()" id="signup-form" method="post" action="{{url_for('add_user')}}" >  
                   <!--     <form method="POST" id="signup-form" class="signup-form" action="{{url_for('add_user')}}" onsubmit="return matchpass()">-->
                    <h2 class="form-title">Create account</h2>
                      <div class="form-group">
                            <input type="text" required class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" required class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                       <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" required="" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                        <p class="loginhere">
                            Have already an account ? 
                            <a href="#" class="loginhere-link">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
